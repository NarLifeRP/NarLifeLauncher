<div class="settings-content">
    <div class="tabs-settings-btn">
        <button class="tab-btn-css tab-btn active-tab-btn default-tab-btn">Comptes</button>
        <button class="tab-btn-css tab-btn">Java</button>
        <button class="tab-btn-css save-tabs-btn">Sauvegarder</button>
    </div>

    <div class="tabs-settings-content active-tab-content">
        <div class="center-align">
            <div class="accounts"></div><br>
            <button class="add-account">Ajouter un compte</button>
        </div>
    </div>

    <div class="tabs-settings-content">
        <div class="settings-content-scroll">
            <div class="title-settings">Paramètre de votre RAM.</div>
            <div class="java-settings">
                <div class="ram-info">
                    <div class="memory-slider" min="0.5" max="8" step="0.5">
                        <div class="slider-touch-left">
                            <span value="0 Go"></span>
                        </div>
                        <div class="slider-touch-right">
                            <span value="0 Go"></span>
                        </div>
                        <div class="slider-line">
                            <span></span>
                        </div>
                    </div>

                    <div class="ram-info-block">
                        <b>Vous possédez un total de <span id="total-ram">0 Go</span> RAM.</b><br>
                        <b>Vous possédez un total de <span id="free-ram">0 Go</span> RAM disponible.</b>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
